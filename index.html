<!DOCTYPE html>
<html>
<head>
  <title>Scope Guard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Scope Guard</h1>

  <p>Paste your client message below:</p>

  <!-- Input box with placeholder -->
  <textarea id="clientInput" rows="8" cols="60" placeholder="Paste client message here..."></textarea>

  <br>

  <!-- Generate Scope button -->
  <button onclick="generateScope()">Generate Scope</button>

  <h2>Generated Scope:</h2>

  <!-- Editable output box -->
  <textarea id="outputArea" rows="12" cols="60"></textarea>

  <br>

  <!-- Copy button -->
  <button onclick="copyScope()">Copy Scope</button>

  <script>
    // Function to generate structured scope
    function generateScope() {
      let clientText = document.getElementById("clientInput").value;

      if (clientText === "") {
        document.getElementById("outputArea").value = "Please paste a client message first.";
        return;
      }

      let scopeText =
        "PROJECT OVERVIEW:\n" +
        "This project is based on the following client request:\n" +
        clientText + "\n\n" +

        "DELIVERABLES:\n" +
        "- Features based strictly on the client request above.\n\n" +

        "NOT INCLUDED:\n" +
        "- Any work not mentioned in the client request.\n\n" +

        "REVISION LIMITS:\n" +
        "- Up to 2 revisions included.\n\n" +

        "ASSUMPTIONS:\n" +
        "- Client will provide all required content and materials.";

      document.getElementById("outputArea").value = scopeText;
    }

    // Function to copy the scope to clipboard
    function copyScope() {
      let scopeText = document.getElementById("outputArea").value;
      navigator.clipboard.writeText(scopeText);
      alert("Scope copied to clipboard!");
    }

    // Autofocus input box on page load
    document.getElementById("clientInput").focus();
  </script>

</body>
</html>
